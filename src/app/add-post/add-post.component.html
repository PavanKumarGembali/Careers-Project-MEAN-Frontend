<div matDialogTitle>
    <h1>Job Details</h1>
</div>

<form [formGroup]="jobForm" (ngSubmit)="onFormSubmit()">
    <div mat-dialog-content class="content">
        <div class="row">
            <mat-form-field appearance="outline">
                <mat-label>Job Position</mat-label>
                <input matInput placeholder="Job Position" formControlName="jobPosition">
            </mat-form-field>
            <mat-form-field appearance="outline">
                <mat-label>Location</mat-label>
                <input matInput placeholder="Working Location" formControlName="location">
            </mat-form-field>
        </div>
        <div class="row">
            <mat-form-field appearance="outline">
                <mat-label>Experience</mat-label>
                <input matInput type="number" placeholder="Experience" formControlName="experience">
            </mat-form-field>
            <mat-form-field appearance="outline">
                <mat-label>Posted Date</mat-label>
                <input matInput [matDatepicker]="picker" formControlName="dateOfPost">
                <mat-hint>MM/DD/YYYY</mat-hint> 
                <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
                <mat-datepicker #picker></mat-datepicker>
            </mat-form-field>
        </div>
        <div class="row">
            <mat-form-field appearance="outline">
                <mat-label>Qualification</mat-label>
                <mat-select formControlName="qualification">
                    <mat-option *ngFor="let val of qualification" [value]="val">
                        {{val}}
                    </mat-option>
                </mat-select>
            </mat-form-field>
        </div>
    </div>
    <div matDialogActions class="action">
        <button mat-raised-button type="button" [mat-dialog-close]="false">Cancel</button>
        <button mat-raised-button color="primary" type="submit">Save</button>
    </div>
</form>
